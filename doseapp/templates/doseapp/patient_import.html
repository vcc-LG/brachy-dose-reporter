{% extends 'doseapp/base.html' %} {% block content %}
<h1>OMP patient import</h1>

{% if messages %}
  <ul class="messages" style="background-color:#e68885">
    {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li><br />
    {% endfor %}
  </ul>
{% endif %}

<form method="POST" class="post-form">{% csrf_token %} {{ form.as_p }}
    <button type="submit" class="save btn btn-default">Find</button>
</form>

{% if patient_id %}
<p>
  {{ patient_id }}
</p>
{% endif %}
{% endblock %}
